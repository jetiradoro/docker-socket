<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<title>Socket Client</title>
</head>
<body class="container">
	<h1 class="mt-2">Socket Client</h1>
	<hr>
	<ul>
		<li>Server status:
			<span id="lblOffline" class="text-danger">Offline</span>
			<span id="lblOnline" class="text-success">Online</span>
		</li>
	</ul>
	<hr>
	<div class="row">
		<div class="col-10">
			<input type="text" class="form-control" id="message">
		</div>
		<div class="col-2">
			<button class="btn btn-primary" id="btnSend">Enviar</button>
		</div>
	</div>

	<script src="http://localhost:3003/socket.io/socket.io.js"></script>
	<script src="./js/socket-client.js"></script>
</body>
</html>
